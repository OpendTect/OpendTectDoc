        <h5>Utilities Menu</h5>
        <p>On the top left corner of the package selection window there is a&#160;Utilities&#160;menu, which offers some useful functions for the installation manager:</p>
        <p>&#160;</p>
        <p>
            <img src="../../Resources/Images/10.4 Installation/Inst_Man_460_utilities_menu.png" />
        </p>
        <p>&#160;</p>
        <p>The utilities menu has the following options:</p>
        <p>&#160;</p>
        <p>1) <a href="exp_dload_list.htm" target="_self">Export download list</a></p>
        <p>2) <a href="rollback.htm" target="_self">Rollback</a></p>
        <p>3) <a href="../show_log_file.htm" target="_self">Show log file</a></p>
        <p>&#160;</p>
