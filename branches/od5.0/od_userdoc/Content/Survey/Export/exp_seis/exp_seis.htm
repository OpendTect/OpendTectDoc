        <h3>Export Seismics</h3>
        <p>The <i>export seismic</i> module is used to export 2D/3D seismic data as SEGY and/or as simple File.</p>
        <p>2D/3D Seismic data from OpendTect can also be exported to GeoFrame Workstation (the option is present if the relevant Workstation Access plugin is installed.)</p>
