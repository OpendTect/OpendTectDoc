        <h4>5.5.3.6 Remove Layer<MadCap:keyword term="5.5.3.6 Remove Layer" /></h4>
        <p>The existing layers of a model can be removed at any time, by right clicking on the left hand side pane, containing the simulation information.</p>
        <img src="../../../Resources/Images/6 Analysis/Analysis layer modelling remove layer.png" class="General_Image" />
        <img src="../../../Resources/Images/6 Analysis/Analysis layer modelling remove layer options.png" class="General_Image" />
        <p>Thereafter, the regeneration of the pseudo-wells can be done by clicking on <img src="../../../Resources/Images/Icons/go.png" class="Icons" />.</p>
