    <body>
        <h2>2.5 General Selection Window<MadCap:keyword term="General Selection Window" /></h2>
        <img src="../Resources/Images/Getting_Started/General selection window.png" class="General_Image" />
        <p>The window contains following standard buttons:</p>
        <p>
            <img src="../Resources/Images/Icons/renameobj.png" class="Icons" /> renames the object.</p>
        <p>
            <img src="../Resources/Images/Icons/lock.png" class="Icons" title="lock" /> toggles the object to <i>Read only</i>. Use this option to protect any object from overwriting.</p>
        <p>
            <img src="../Resources/Images/Icons/delete.png" class="Icons" title="delete" />removes the object.</p>
        <p>
            <img src="../Resources/Images/Icons/makedefault.png" class="Icons" title="make default" />turns the selected object into the default object.</p>
    </body>
</html>
