        <h1 class="h2">Sample Value</h1>
        <p><b>Name</b>
        </p>
        <p>Sample Value -- Attribute that returns the input value at the sample location</p>
        <p>&#160;</p>
        <p><b>Description</b>
        </p>
        <p>'Sample value' gives the value of the input volume at the sample location. It's only use is witihn the <a href="http://opendtect.org/index.php/products/commercial-products/synthrock" target="_popup">SynthRock</a> Crossplot tool where it can be used to select  a stored volume.</p>
