        <h3>Introduction</h3>
        <p>OpendTect keeps track of different files imported into or created by the system. Deleting, renaming and, in the case of seismic files, also merging of files are controlled from the <i>Survey--&gt; Manage</i> menu. Seismic file, horizon, and well management is called from this menu.</p>
