        <h2>4.6 Pre-load<MadCap:keyword term="4.6 Pre-Load" /></h2>
        <p>In OpendTect, the user can pre-load seismics or horizons. The advantage is to allow for faster display times in the scene. Your system must possess sufficient memory to store the pre-loaded data.</p>
