        <h4>4.3.13.1 From ASCII Files<MadCap:keyword term="4.3.13.1 From ASCII Files" /></h4>
        <p>Single well import is available via <i>Survey</i> &gt; <i>Import</i> &gt; <i>Wells</i> &gt; <i>ASCII</i> menu:</p>
        <ul>
            <li><i>Track</i>: import of deviation survey and time-depth model (and/or checkshot data).</li>
            <li><i>Logs</i>: import of well logs from LAS&#160;files.</li>
            <li><i>Markers</i>: import of markers (well tops).</li>
        </ul>
    </body>
</html>
