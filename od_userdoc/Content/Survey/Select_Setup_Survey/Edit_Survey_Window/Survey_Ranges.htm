        <h4>4.1.3.1 Survey Ranges<MadCap:keyword term="Survey Ranges" /></h4>
        <p>The survey ranges are the inline, crossline and Z-range values. The ranges define a 3D survey area for 3D seismic surveys and 2D grid area for 2D seismic surveys:</p>
        <p style="text-indent: 0.5in;">
            <img src="../../../Resources/Images/Survey/Survey_edit_survey_ranges.png" style="width: 861px; height: 571px;" class="General_Image" />
        </p>
        <p>See <a href="../New_Survey_Window.htm" target="_blank">4.1.2 New  Survey Window</a> for more detailed information.</p>
