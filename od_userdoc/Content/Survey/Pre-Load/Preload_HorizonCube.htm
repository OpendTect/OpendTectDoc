        <h3>4.6.3 Preload HorizonCube<MadCap:keyword term="Preload HorizonCube" /></h3>
        <p>For fast visualizations, HorizonCube (2D/3D) can also be loaded in to the memory. Thus whenever the preloaded HorizonCube would be displayed in the scene, it will take less time in reading the file from the disk.</p>
