        <h3>Manage Color Tables</h3>
        <p>The Color Table Manager allows the user to edit various settings that are used within the color tables when visualizing seismic data, logs, etc.</p>
        <p>&#160;</p>
        <p>
            <img src="../../Resources/Images/2 Getting Started/Colorbar manager.png" class="General_Image" />
        </p>
        <p>&#160;</p>
        <p>For a full description of the various options and possibilities, please see the following section: <a href="../../get_started/col_tabs.htm" target="_self">Color Tables</a></p>
