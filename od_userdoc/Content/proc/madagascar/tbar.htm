    <body>
        <h3>Toolbar</h3>
        <p>The toolbar is composed of the <i>file</i> option and three shortcut items.</p>
        <p>The <i>file</i> option is as follows:</p>
        <img src="../../Resources/Images/7 Processing/File new flow.png" class="General_Image" />
        <p>The toolbar contains three shortcuts to <i>create</i>, <i>open</i>, and <i>save</i> the flow:</p>
        <img src="../../Resources/Images/7 Processing/Toolbar.png" class="General_Image" />
        <p>
            <img src="../../Resources/Images/Icons/new.png" class="Icons" /> This creates a new processing flow.</p>
        <p>
            <img src="../../Resources/Images/Icons/open.png" class="Icons" /> This will open a saved flow.</p>
        <p>
            <img src="../../Resources/Images/Icons/save.png" class="Icons" />This will save a newly created flow.</p>
    </body>
