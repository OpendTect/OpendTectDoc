        <h3>Calculate Isopach</h3>
        <p><b>Calculate isopach:</b> This option will compute the time or depth difference between two horizons. The computed grid will be displayed as a new layer on this horizon and may be stored as a surface data. The output will always be in seconds, meters, or feet.</p>
