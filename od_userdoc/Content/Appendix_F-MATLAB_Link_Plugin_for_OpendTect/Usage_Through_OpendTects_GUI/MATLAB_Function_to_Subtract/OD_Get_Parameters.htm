        <h4 style="page-break-before: avoid">16.3.3.1 OD Get Parameters<MadCap:keyword term="OD Get Parameters" /></h4>
        <p><code>function pars = od_getparameters()</code>
        </p>
        <p><code>pars.nrinputs = 2;</code>
        </p>
        <p><code>end</code>
        </p>
        <p>As explained in the first example, this function returns one argument in the form of a structure array. As we want to subtract two volumes, <code>nrinputs</code> is 2. No additional parameters are needed.</p>
    </body>
