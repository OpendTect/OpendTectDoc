    <head><title>OpendTect 5.0 Doc: Installation Manager - Show Log File</title>
    </head>
    <body>
        <h6>Show Log File</h6>
        <p>The installation manager keeps track of all the action it is executing in a log file. This log file can be viewed from this tool. This is useful for debugging purposes. If you face any trouble during the installation process you can send this file to OpendTect support if needed.</p>
