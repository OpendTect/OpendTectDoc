        <h3>9.1.3 Keyboard Shortcuts<MadCap:keyword term="Keyboard Shortcuts" /></h3>
        <p>The user can define his/her own keyboard shortcuts to move a slice forward/backward. The user can use one key (set the first key to no-button) or a combination of control or shift key, plus another key which can be selected from a long list.</p>
