        <h2 style="page-break-before: avoid">9.1 Settings<MadCap:keyword term="Settings" /></h2>
        <p>The settings for <i>Fonts</i>, <i>Mouse</i>, <i>Keyboard</i>, etc., can be changed from <i>Utilities &gt; Settings &gt;</i></p>
        <img src="../Resources/Images/Utilities/Utilities settings popout.png" class="General_Image" style="width: 500px;height: 212px;" />
        <p>Note: the environment variable OD_ENABLE_ADVANCED_SETTINGS must be set to <i>yes</i> for the <i>Advanced</i> option to appear in the Settings menu.</p>
